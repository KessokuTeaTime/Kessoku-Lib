apply from: rootProject.file("gradle/scripts/klib-neo.gradle")

group = "band.kessoku.lib.events.lifecycle"
base.archivesName = rootProject.name + "-lifecycle-events"

loom {
    accessWidenerPath = file("src/main/resources/kessoku-lifecycle-events.accesswidener")
}

dependencies {
    kessoku.moduleImpls(["base", "event-base"], "common")
    kessoku.moduleImpl("event-base", "neo")

    common(project(path: ':lifecycle-events-common', configuration: 'namedElements')) { transitive false }
    shadowBundle project(path: ':lifecycle-events-common', configuration: 'transformProductionNeoForge')
}

remapJar {
    atAccessWideners.add("kessoku-lifecycle-events.accesswidener")
}
