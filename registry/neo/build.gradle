apply from: rootProject.file("gradle/scripts/klib-neo.gradle")

group = "band.kessoku.lib.registry"
base.archivesName = rootProject.name + "-registry"

loom {
    accessWidenerPath = project(":registry-common").loom.accessWidenerPath
}

dependencies {
    kessoku.moduleImpl("base", "common")
    kessoku.moduleImpl("event-base", "neo")

    common(project(path: ':registry-common', configuration: 'namedElements')) { transitive false }
    shadowBundle(project(path: ':registry-common', configuration: 'transformProductionNeoForge'))
}

remapJar {
    atAccessWideners.add("kessoku-registry.accesswidener")
}